<!-- Add a New List Item
Task: Write JavaScript to add a new <li> to an existing <ul> when a button is clicked.
 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="myList">
        <li>Item 1</li>
        <li>Item 2</li>
      </ul>
      <button onclick="addItem()">Add Item</button>
      
      <script>
        function addItem()
        // adds a new list item and makes the new list item content be "New Item"
        {
      
          let newItem = document.createElement("li");
          newItem.textContent = "New Item";
          document.getElementById("myList").appendChild(newItem);
          // appends new list item to unordered list
        }
        /* 
        On the html page ->
         . Item 1 
         . Item 2
         . New Item
         . New Item
        */
      </script>
</body>
</html>
